<script>
    (function () {
        const current_page = sessionStorage['current_page'];
        const the_detail = JSON.parse(sessionStorage.getItem(current_page));
        const page_name = parse_snakecase(current_page)
        const workout_desc = the_detail.desc.split("\\n");
    
        $('#title').html(page_name);
        $('#img').html(`
            <img src="src/images/${page_name}.jpg" alt="Image" crossorigin="anonymous">
        `);

        $('#desc').html('');
        workout_desc.forEach((desc) => {
            $('#desc').append(`
                <p>${desc}</p>
            `);
        })
    })();
</script>
